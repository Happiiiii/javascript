<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #outputText,
        #out {
            visibility: hidden;
        }

        section {
            left: 30%;
        }
    </style>
</head>

<body>
    <section>
        <h1 class="text-center">Input-Output</h1>
        <div class="container py-5">
            <div class="form-group py-3">
                <input type="text" id="inputText">
                <button onclick="submitData()" class="btn-primary">Submit</button>
            </div>
            <div class="form-group py-3">
                <input type="text" id="outputText">
                <button onclick="updateData()" id="out" class="btn-success">update</button>
            </div>
        </div>
    </section>
    <script>
        function submitData() {
            var x = document.getElementById("inputText").value;
            document.getElementById("outputText").style.visibility = "visible";
            document.getElementById("out").style.visibility = "visible";
            document.getElementById("outputText").value = x;
        }
        function updateData() {
            var y = document.getElementById("outputText").value;
            document.getElementById("outputText").style.visibility = "hidden";
            document.getElementById("out").style.visibility = "hidden";
            document.getElementById("inputText").value = y;
        }
    </script>
</body>

</html>
